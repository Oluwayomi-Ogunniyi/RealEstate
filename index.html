<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Real Estate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <!-- Font Awesome for dropdown arrow & hamburger -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @keyframes slideAd {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    .ad-banner {
      animation: slideAd 3s ease-in-out infinite;
    }
    /* Slide-in animation for menu */
    .slide-in {
      animation: slideIn 0.3s ease-out forwards;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .slide-out {
      animation: slideOut 0.3s ease-in forwards;
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Navbar() {
      const [menuOpen, setMenuOpen] = React.useState(false);
      const [animating, setAnimating] = React.useState(false);

      const toggleMenu = () => {
        if (menuOpen) {
          setAnimating(true);
          setTimeout(() => {
            setMenuOpen(false);
            setAnimating(false);
          }, 300);
        } else {
          setMenuOpen(true);
        }
      };

      return (
        <nav className="fixed top-0 w-full bg-white shadow-md z-10">
          <div className="container mx-auto px-4 py-3 flex justify-between items-center">
            <div className="text-2xl font-bold text-gray-800">Akinosho's Properties</div>

            {/* Desktop Menu */}
            <div className="hidden md:flex space-x-6">
              <a href="#" className="text-gray-600 hover:text-red-600">Home</a>
              <a href="#" className="text-gray-600 hover:text-red-600">Listings</a>
              <a href="#" className="text-gray-600 hover:text-red-600">About</a>
              <a href="#" className="text-gray-600 hover:text-red-600">Contact</a>
              <a href="#" className="text-gray-600 hover:text-red-600">Blog</a>
            </div>

            {/* Desktop Auth Buttons */}
            <div className="hidden md:flex space-x-4">
              <a href="#" className="text-gray-600 hover:text-red-600">Login</a>
              <button className="bg-red-600 text-white px-4 py-2 rounded-md">Search</button>
            </div>

            {/* Hamburger Icon */}
            <button
              className="md:hidden text-red-600 text-2xl"
              onClick={toggleMenu}
            >
              <i className={`fa ${menuOpen ? "fa-times" : "fa-bars"}`}></i>
            </button>
          </div>

          {/* Mobile Menu */}
          {menuOpen && (
            <div
              className={`fixed top-0 right-0 h-screen w-[45%] bg-white shadow-lg z-50 border-l border-gray-200 md:hidden ${
                animating ? "slide-out" : "slide-in"
              }`}
            >
              <div className="flex flex-col px-4 py-6 space-y-4 h-full overflow-y-auto">
                <button
                  className="self-end text-red-600 text-2xl"
                  onClick={toggleMenu}
                  aria-label="Close Menu"
                >
                  <i className="fa fa-times"></i>
                </button>
                <a href="#" className="text-gray-600 hover:text-red-600">Home</a>
                <a href="#" className="text-gray-600 hover:text-red-600">Listings</a>
                <a href="#" className="text-gray-600 hover:text-red-600">About</a>
                <a href="#" className="text-gray-600 hover:text-red-600">Contact</a>
                <a href="#" className="text-gray-600 hover:text-red-600">Blog</a>
                <hr />
                <a href="#" className="text-gray-600 hover:text-red-600">Login</a>
                <button className="bg-red-600 text-white px-4 py-2 rounded-md w-full">Search</button>
              </div>
            </div>
          )}
        </nav>
      );
    }

    function Hero() {
      return (
        <div
          className="relative h-96 bg-cover bg-center mt-16"
          style={{ backgroundImage: `url('images/backgroundImage.jpg')` }}
        >
          <div className="absolute inset-0 bg-black opacity-40"></div>
          <div className="relative container mx-auto px-4 py-16 text-center text-white">
            <h1 className="text-4xl font-bold mb-4">Find Your Dream Property</h1>
            <div className="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
              <input type="text" placeholder="Location" className="p-2 rounded-md text-black w-full sm:w-auto" />
              <input type="text" placeholder="Price Range" className="p-2 rounded-md text-black w-full sm:w-auto" />
              <select className="p-2 rounded-md text-black w-full sm:w-auto">
                <option>Property Type</option>
                <option>House</option>
                <option>Apartment</option>
                <option>Condo</option>
              </select>
              <button className="bg-red-600 text-white px-6 py-2 rounded-md w-full sm:w-auto">Search</button>
            </div>
          </div>
        </div>
      );
    }

    function StatesGrid() {
      const statesData = [
        { name: "Lagos", lgas: ["Ikeja", "Epe", "Ikorodu", "Badagry", "Surulere", "Alimosho"] },
        { name: "Abuja (FCT)", lgas: ["Gwagwalada", "Kuje", "Abaji", "Bwari", "Kwali", "Municipal"] },
        { name: "Oyo", lgas: ["Ibadan North", "Ibadan South-West", "Ogbomosho", "Oyo East", "Oyo West"] },
        { name: "Rivers", lgas: ["Port Harcourt", "Obio-Akpor", "Ikwerre", "Oyigbo", "Okrika"] },
        { name: "Kano", lgas: ["Dala", "Fagge", "Gwale", "Kumbotso", "Nasarawa", "Tarauni"] },
        { name: "Enugu", lgas: ["Enugu North", "Enugu South", "Nsukka", "Udenu", "Ezeagu"] },
        { name: "Kaduna", lgas: ["Zaria", "Sabon Gari", "Kaduna North", "Kaduna South", "Kachia"] },
        { name: "Ogun", lgas: ["Abeokuta North", "Abeokuta South", "Sagamu", "Ijebu Ode", "Yewa South"] }
      ];

      const [openState, setOpenState] = React.useState(null);

      const toggleDropdown = (index) => {
        setOpenState(openState === index ? null : index);
      };

      return (
        <div className="container mx-auto px-4 py-8">
          <h2 className="text-2xl font-bold mb-6">Explore Properties by State</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
            {statesData.map((state, index) => (
              <div key={index} className="relative">
                <button
                  onClick={() => toggleDropdown(index)}
                  className="w-full bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded-md text-left hover:bg-red-600 hover:text-white transition flex justify-between items-center"
                >
                  <span>{state.name}</span>
                  <i className="fa fa-chevron-down"></i>
                </button>
                {openState === index && (
                  <div className="absolute left-0 mt-2 w-full bg-white shadow-lg rounded-md z-10">
                    {state.lgas.map((lga, i) => (
                      <a
                        key={i}
                        href="#"
                        className="block px-4 py-2 text-gray-700 hover:bg-gray-200"
                      >
                        {lga}
                      </a>
                    ))}
                  </div>
                )}
              </div>
            ))}
          </div>
        </div>
      );
    }

    function PropertyCard({ image, price, details }) {
      return (
        <div className="bg-white shadow-md rounded-md overflow-hidden">
          <img src={image} alt="Property" className="w-full h-48 object-cover" />
          <div className="p-4">
            <h3 className="text-lg font-semibold">{price}</h3>
            <p className="text-gray-600">1234 Luxury Lane, City</p>
            <p className="text-sm text-gray-500">{details}</p>
            <button className="mt-2 bg-red-600 text-white px-4 py-2 rounded-md">View Details</button>
          </div>
        </div>
      );
    }

    function AdSidebar() {
      return (
        <div className="bg-gray-100 p-4 rounded-md">
          <h3 className="text-lg font-semibold mb-2">Featured Partner</h3>
          <div className="ad-banner bg-red-600 text-white p-4 rounded-md text-center">
            <h4 className="text-xl font-bold">Luxury Condo Special</h4>
            <p className="text-sm">Get 10% off your dream condo today!</p>
            <button className="mt-2 bg-white text-red-600 px-4 py-2 rounded-md">Learn More</button>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <StatesGrid />
          <div className="container mx-auto px-4 py-8 flex flex-col lg:flex-row">
            <div className="lg:w-7/10 lg:pr-4 w-full">
              <h2 className="text-2xl font-bold mb-4">Featured Listings</h2>
              <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <PropertyCard image="images/home1.jpg" price="#20,000,000" details="3 Beds | 2 Baths | 1,800 sqft" />
                <PropertyCard image="images/home2.jpg" price="#25,000,000" details="4 Beds | 3 Baths | 2,500 sqft" />
                <PropertyCard image="images/home3.jpg" price="#15,000,000" details="2 Beds | 1 Bath | 1,200 sqft" />
                <PropertyCard image="images/home4.jpg" price="#30,000,000" details="5 Beds | 4 Baths | 3,000 sqft" />
              </div>
            </div>
            <div className="lg:w-3/10 w-full mt-6 lg:mt-0">
              <AdSidebar />
            </div>
          </div>

          {/* Updated Footer */}
          <footer className="bg-gray-800 text-white py-8">
            <div className="container mx-auto px-4 flex flex-col md:flex-row justify-between space-y-6 md:space-y-0">
              
              {/* Quick Links */}
              <div>
                <h4 className="font-bold">Quick Links</h4>
                <a href="#" className="block text-gray-400 hover:text-white">Home</a>
                <a href="#" className="block text-gray-400 hover:text-white">Listings</a>
                <a href="#" className="block text-gray-400 hover:text-white">About</a>
              </div>

              {/* Contact Us */}
              <div>
                <h4 className="font-bold">Contact Us</h4>
                <p className="text-gray-400">Akinosho's Properties</p>
                <p className="text-gray-400">theqlipglobal@gmail.com</p>
                <button className="mt-2 bg-red-600 text-white px-4 py-2 rounded-md">
                  Chat a Live Person
                </button>
              </div>

              {/* Follow Us */}
              <div>
                <h4 className="font-bold">Follow Us</h4>
                <div className="flex space-x-4 mt-2">
                  <a href="#" className="text-gray-400 hover:text-white text-xl"><i className="fa-brands fa-facebook"></i></a>
                  <a href="#" className="text-gray-400 hover:text-white text-xl"><i className="fa-brands fa-instagram"></i></a>
                  <a href="#" className="text-gray-400 hover:text-white text-xl"><i className="fa-brands fa-twitter"></i></a>
                  <a href="#" className="text-gray-400 hover:text-white text-xl"><i className="fa-brands fa-tiktok"></i></a>
                </div>
              </div>

              {/* Newsletter */}
              <div>
                <h4 className="font-bold">Newsletter</h4>
                <input type="email" placeholder="Your Email" className="p-2 rounded-md text-black w-full" />
                <button className="mt-2 bg-blue-600 text-white px-4 py-2 rounded-md w-full">Subscribe</button>
              </div>

            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
